<header>
    <h1>Montagem de um Blog Angular</h1>
</header>


<div class="post" *ngFor="let post of posts; let i = index">
  <h2>{{ post.titulo }}</h2>
  <p><strong>Autor:</strong> {{ post.autor }}</p>
  <p><strong>Data:</strong> {{ post.data }}</p>
  <p>{{ post.conteudo }}</p>

  <div class="botoes">
  <div class="curtidas">
    <button (click)="curtir(post)">{{post.curtidas}}❤️</button>
  </div>
  
  <div class="comentarios">
    <h4>Comentários do Post</h4>
    <ul>
      <li *ngFor="let comentario of post.comentarios" class="comentario"> {{ comentario }} </li>
    </ul>

    <input type="text" #novoComentario placeholder="Escreva um comentário..." />
    <button (click)="adicionarComentario(post, novoComentario.value); novoComentario.value=''"> Comentar </button>
  </div>

    <br><br><br><hr>
    </div>
</div>
